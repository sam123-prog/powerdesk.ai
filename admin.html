<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Powerdesk Admin — Messages</title>
  <style>
    body{background:#000;color:#e6eef8;font-family:Arial,Helvetica,sans-serif;padding:20px}
    h1{color:#b5aaff}
    #feed{max-width:1000px;margin-top:12px}
    .record{background:#071425;border:1px solid #122; padding:12px;border-radius:10px;margin:8px 0}
    .meta{color:#9aa; font-size:12px}
    button{background:#8b5cf6;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
  </style>
  <script>
    let es;
    function init(){
      loadHistory();
      es = new EventSource('/api/stream');
      es.onmessage = (e)=>{
        try{ const obj = JSON.parse(e.data); prependRecord(obj); }catch(err){}
      };
    }
    async function loadHistory(){
      const res = await fetch('/api/history?limit=200');
      const data = await res.json();
      const feed = document.getElementById('feed'); feed.innerHTML='';
      (data.rows||[]).forEach(r=> prependRecord(r,false));
    }
    function prependRecord(r, scroll=true){
      const feed = document.getElementById('feed');
      const d = document.createElement('div'); d.className='record';
      d.innerHTML = `<div class="meta"><strong>${r.ts}</strong> — <span>${r.model||''}</span></div><div style="margin-top:6px"><b>In:</b> ${escapeHtml(r.incoming)}</div><div style="margin-top:6px"><b>Out:</b> ${escapeHtml(r.reply)}</div><div class="meta" style="margin-top:6px">${escapeHtml(r.page||'')} - ${escapeHtml(r.user_agent||'')}</div>`;
      feed.insertBefore(d, feed.firstChild);
      if(scroll) d.scrollIntoView({behavior:'smooth'});
    }
    function escapeHtml(s){ if(!s) return ''; return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    async function clearAll(){ if(!confirm('Clear all server messages?')) return; await fetch('/api/clear',{method:'POST'}); document.getElementById('feed').innerHTML=''; }
    async function setKey(){
      const adminToken = document.getElementById('admin-token').value.trim();
      const key = document.getElementById('hf-key').value.trim();
      if(!adminToken) return alert('Provide admin token');
      if(!key) return alert('Provide HF key');
      const res = await fetch('/api/admin/set-key',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({adminToken,key})});
      const data = await res.json();
      if(data.ok) document.getElementById('key-status').textContent='Key saved'; else document.getElementById('key-status').textContent='Error: '+(data.error||'unknown');
    }
    async function viewKey(){
      const adminToken = document.getElementById('admin-token').value.trim();
      if(!adminToken) return alert('Provide admin token');
      const res = await fetch('/api/admin/key?adminToken='+encodeURIComponent(adminToken));
      const data = await res.json();
      if(data.ok){ document.getElementById('key-status').textContent = data.exists ? ('Key: '+data.masked) : 'No key set'; } else { document.getElementById('key-status').textContent='Error: '+(data.error||'unknown'); }
    }
  </script>
</head>
<body onload="init()">
  <h1>Powerdesk Admin — Live Messages</h1>
  <div style="margin:8px 0">
    <button onclick="loadHistory()">Reload</button>
    <button onclick="clearAll()">Clear All</button>
    <a href="/messages.json" style="margin-left:12px;color:#9a8df0">Download JSON</a>
    <div style="display:inline-block;margin-left:16px;vertical-align:middle">
      <input id="admin-token" placeholder="Admin token" style="padding:6px;border-radius:6px;border:1px solid #224;background:#0b1b27;color:#fff"/>
      <input id="hf-key" placeholder="HuggingFace key" style="padding:6px;border-radius:6px;border:1px solid #224;background:#0b1b27;color:#fff;margin-left:6px;"/>
      <button onclick="setKey()">Set Key</button>
      <button onclick="viewKey()">View Key</button>
      <span id="key-status" style="margin-left:8px;color:#9aa"></span>
    </div>
  </div>
  <div id="feed"></div>
</body>
</html>
